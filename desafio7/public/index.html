<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>
        
    </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <h2 class="text-center">Carga tus Productos</h2>
    <form action="" id="cargarProducto" class="d-flex w-75 m-auto flex-column">
        <div class="input-group input-group-sm  mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">nombre</span>
            <input required name="title" id="nombreProduct" type="text" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm  mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">precio</span>
            <input required name="price" id="priceProduct" type="text" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm  mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">Botin imagen</span>
            <input required name="thumbnail" id="imgProduct" type="text" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="submit" class="btn btn-primary w-25 m-auto">Cargar Botin</button>
    </form>
    <h3>productos</h3>
    <div >
        <table  class="table table-dark table-striped border rounder">
            <thead>
                <tr class="thead-dark ">
                    <th >Nombre</th>
                    <th >Price</th>
                    <th >Img</th>
                </tr>
            </thead>
            <tbody id="listaProductos">

            </tbody>
        </table>
    </div>


    <form action="" id="enviarMensaje" method="post" class="d-flex w-75 m-auto flex-column">
        <div class="input-group input-group-sm  mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">email</span>
            <input required name="email" type="text" id="userEmail" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="input-group input-group-sm  mb-3 ">
            <span class="input-group-text" id="inputGroup-sizing-sm">mensaje</span>
            <input required name="mensaje" id="userMensaje" type="text" class="form-control"
                aria-label="Sizing example input" aria-describedby="inputGroup-sizing-sm">
        </div>
        <button type="submit" class="btn btn-primary w-25 m-auto">enviar mensaje</button>
    </form>

    <h3>Chat</h3>
    <div id="chat" >

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./ejs.min.js"></script>
    <script src="./clienteS.js"></script>
</body>

</html>
